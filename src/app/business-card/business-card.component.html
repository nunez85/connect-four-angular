<mat-card class="business-card">
    <mat-card-header>
        <mat-card-title>{{ name }}</mat-card-title>
        <mat-card-subtitle>{{ title }}</mat-card-subtitle>
        <img
            mat-card-lg-image
            *ngIf="profilePicUrl"
            [src]="profilePicUrl"
            [alt]="profilePicAlt" />
    </mat-card-header>
    <mat-card-content>
        <span>About me:</span>
        <span class="soft"> {{ summary }}</span>
    </mat-card-content>
    <mat-card-footer>
        <section class="contact-info">
            <div *ngIf="email">
                <mat-icon>mail</mat-icon>
                <span class="soft">{{ email }}</span>
            </div>
            <div *ngIf="github">
                <mat-icon svgIcon="github"></mat-icon>
                <span class="soft">{{ github }}</span>
            </div>
            <div *ngIf="linkedin">
                <div>
                    <img class="icon" src="assets/images/linkedin.png" />
                </div>
                <span class="soft">{{ linkedin }}</span>
            </div>
            <div *ngIf="instagram">
                <mat-icon svgIcon="instagram"></mat-icon>
                <span class="soft">{{ instagram }}</span>
            </div>
        </section>
    </mat-card-footer>
</mat-card>
