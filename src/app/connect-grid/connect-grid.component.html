<div
    *ngIf="gameConfig$ | async as config"
    class="connect-container"
    [style.grid-template-columns]="config.GridTemplate">
    @for (box of UIGrid; track box.id; let idx = $index) {
        <div
            class="box"
            [id]="idx"
            (click)="handleClick(idx + 1)"
            [ngClass]="{
                green: box === 1,
                pink: box === 2,
                red: box === 3
            }">
            {{ idx }}
        </div>
    }
</div>
